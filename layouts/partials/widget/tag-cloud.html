{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="widget tagCloud">
    <div class="widget-tag" style="display:flex;">
        <div class="widget-icon">
            {{ partial "helper/icon" "tag" }}
        </div>
        <h2 class="widget-title section-title" style="margin-top: 7px; padding-bottom: 12px;">{{ T "widget.tagCloud.title" }}</h2>
    </div>

    <div class="tagCloud-tags">
        {{ range first $limit $context.Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                {{ .Page.Title }}
            </a>
        {{ end }}
    </div>
    {{partial "subscribe/subscribe-home.html" . }}
</section>
